<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherize</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>⛈ Weathering with You ⛈</h1>
    </header>
    <main>
        <form>
            <label for="name">Enter a Location :</label>
            <div class="search-bar">
                <input type="text" id="name" autocomplete="off" placeholder="enter a city name...">
                <button>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </form>
        <section class="result">
            <figure class="name">
                <figcaption>MAKAUT</figcaption>
                <img src="https://flagsapi.com/GB/shiny/32.png">
            </figure>
            <figure class="temperature">
                <img src="https://openweathermap.org/img/wn/10d@4x.png">
                <figcaption>
                    <span>31</span>
                    <sup>°C</sup>
                </figcaption>
            </figure>
            <p class="description">
                <span id="weather-description">overcast clouds</span>
                |<span class="feels-like"> Feels like: <span id="feels-like">N/A</span>°C</span>
            </p>
            <ul>
                <li>
                    <span>clouds</span>
                    <i class="fa-solid fa-cloud"></i>
                    <span id="clouds">98</span>%
                </li>
                <li>
                    <span>humidity</span>
                    <i class="fa-solid fa-droplet"></i>
                    <span id="humidity">98</span>%
                </li>
                <li>
                    <span>pressure</span>
                    <i class="fa-solid fa-gauge"></i>
                    <span id="pressure">1011</span>hPa
                </li>
                <li>
                    <span>wind speed</span>
                    <i class="fa-solid fa-wind"></i>
                    <span id="wind-speed">10</span> km/h
                </li>
            </ul>
        </section>
        <p class="error-message">Location not found. Please try again.</p>
    </main>
    <footer>
        <p>~developed by bappaAditya</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
